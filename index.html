<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-center">
    <h1 class="text-center text-warning p-4 ">LIST OF TODOS</h1>
    <div class="contanier">
        <div class="row justify-content-center">
            <div class="col">
                <div class="table-responsive">
                    <table class=" table table-dark  table-striped table-hover w-75 mx-auto  ">
                        <thead class="text-center ">
                            <tr>
                                <th class="border border-black">User ID</th>
                                <th class="border border-black">Id</th>
                                <th class="border border-black">Title</th>
                                <th class="border border-black">Completed</th>
                            </tr>
                        </thead>
                        <tbody id="rslt">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</body>

<script>
    //api call
    // in fetch convert from json to js -json()
    fetch('https://jsonplaceholder.typicode.com/todos').then(result => result.json()).then(result => displayData(result))

    //to display
    function displayData(data) {
        for (i of data) {
            rslt.innerHTML += `

         <tr>
                <td class="border border-black">${i.userId}</td>
                <td class="border border-black">${i.id}</td>
                <td class="border border-black">${i.title}</td>
                <td class="border border-black">${i.completed}</td>

            </tr>

         
         `
        }

    }

</script>

</html>
